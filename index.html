<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<button id="resetBut">Reset</button>

	<header id="headLine">
		<h1>drag and drop!</h1>
		<p>solve the puzzle</p>
	</header>
	<section id="game-boards">
    <!-- these are two draggable pieces -->
		<div class="puzzle-pieces">
      <img class="puzzle-image" src="images/topLeft0.jpg" alt="top left">
      <img class="puzzle-image" src="images/topRight0.jpg" alt="top right">
      <img class="puzzle-image" src="images/bottomLeft0.jpg" alt="bottom left">
      <img class="puzzle-image" src="images/bottomRight0.jpg" alt="bottom right">
    </div>
    <!-- these are the drop zones -->
    <div class="puzzle-board">
      <div class="drop-zone tl"></div>
      <div class="drop-zone tr"></div>
      <div class="drop-zone bl"></div>
      <div class="drop-zone br"></div>
    </div>
	</section>

	<footer>
		<p>Click Thumb to change pieces</p>
    <nav id="buttonHolder">
      <img id="0" src="images/buttonZero.jpg" alt="puzzle backgroind forest">
      <img id="1" src="images/buttonOne.jpg" alt="puzzle backgroind winter">
      <img id="2" src="images/buttonTwo.jpg" alt="puzzle backgroind space">
      <img id="3" src="images/buttonThree.jpg" alt="puzzle backgroind robots">
    </nav>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
